name: run-tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.4, 8.3, 8.2, 8.1, 8.0, 7.4]
        laravel: [12.*, 11.*, 10.*, 9.*, 8.*, 7.*]
        dependency-version: [prefer-stable]
        include:
          - laravel: 12.*
            testbench: 10.*
            phpunit: ^11.0
          - laravel: 11.*
            testbench: 9.*
            phpunit: ^11.0
          - laravel: 10.*
            testbench: 8.*
            phpunit: ^10.0
          - laravel: 9.*
            testbench: 7.*
            phpunit: ^9.3
          - laravel: 8.*
            testbench: 6.*
            phpunit: ^9.3
          - laravel: 7.*
            testbench: 5.*
            phpunit: ^9.3
        exclude:
          - laravel: 12.*
            php: 8.1
          - laravel: 12.*
            php: 8.0
          - laravel: 12.*
            php: 7.4
          - laravel: 11.*
            php: 8.1
          - laravel: 11.*
            php: 8.0
          - laravel: 11.*
            php: 7.4
          - laravel: 10.*
            php: 8.0
          - laravel: 10.*
            php: 7.4
          - laravel: 9.*
            php: 8.4
          - laravel: 9.*
            php: 8.3
          - laravel: 9.*
            php: 7.4
          - laravel: 8.*
            php: 8.4
          - laravel: 8.*
            php: 8.3
          - laravel: 8.*
            php: 8.2
          - laravel: 7.*
            php: 8.4
          - laravel: 7.*
            php: 8.3
          - laravel: 7.*
            php: 8.2
          - laravel: 7.*
            php: 8.1

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        env:
          COMPOSER_PROCESS_TIMEOUT: 0
        run: |
          composer config audit.block-insecure false
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "phpunit/phpunit:${{ matrix.phpunit }}" --no-interaction --no-update --dev
          # Retry composer update up to 3 times to handle transient network issues (like SSL timeouts)
          n=0
          until [ "$n" -ge 3 ]
          do
             composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-audit && break
             n=$((n+1))
             echo "Composer update failed. Retrying in 10 seconds... (Attempt $n/3)"
             sleep 10
          done
          if [ $n -ge 3 ]; then
            echo "Composer update failed after 3 attempts."
            exit 1
          fi

      - name: Execute tests
        run: vendor/bin/phpunit
